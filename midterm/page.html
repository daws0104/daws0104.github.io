<!DOCTYPE html>
<html lang="en-Us">
   <head>
   <meta charset="UTF-8">
   <title>Yourus - contact</title>
   </head>

   <body>
    <!--This is a HTML comment-->
    <!--
        command + left-right arrow keys move to start or end of line
        command + up-down arrow keys move to start or end of page
        shift + left-right arrow keys select per charater
        shift + up-down arrow keys select per line
        shift + command + left-right arrow keys select to the end or start of line
        Shift + command + up-down arrow keys select to the end or start of page
        Shift + option + left-right arrow keys select per word
    -->
    <!--h1 is the most important heading we can use 6 levels of heading form h1 to h6-->
    <!--Site header-->
    <header>
    <h1>Reggie's Coffee Shop</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="link">Home</a></li>
            <li><a href="contact.html" class="link">Contact Us</a></li>
        </ul>
    </nav>
   </header>
   <!--Starting main content of the page-->
   <main>
       <h2>Contact Us</h2>
       <!--Adding table for hours -->
       <table>
           <caption>Hours of operation</caption>
           <thead>
               <tr>
                   <th>Day</th>
                   <th>Hours</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>Mon - fri</td>
                   <td>6 AM - 9 PM</td>
               </tr>
               <tr>
                   <td>Sat</td>
                   <td>8 AM -11 Pm</td>
               </tr>
               <tr>
                   <td>Sun</td>
                   <td>Cloesd</td>
               </tr>
           </tbody>
       </table>
       <!--Adding section for contact form-->
       <section>
           <h3>We love to hear from you!</h3>
           <!--Adding a form-->
           <form action="thanks.html" method="get">
               <div>
             <label for="fullname">Your Name</label>
             <input tpye="text" id="fullname" name="fullName" placeholder="john doe"
             value="Mr.">
             </div>
             <div>
             <label for="youremail">Email</label>
             <input type="email" id="youremail" name="youremail">
             </div>
             <div>
                 <label for="message">Message</label>
                 <textarea id="message" name="message"></textarea>
             </div>
             <div>
                 <label for="tickets">How many trickets? &#40;sold in pairs)</label>
                 <input type="number" id="tickets" name="tickets" min="2" max="10" step="2">
             </div>
             <div>
                 <label for= "row">Select Row</label>
                 <select name= "row" id= "row">
                     <option value= "front">Front Row</option>
                     <option value= "center">Center Row</option>
                     <option value="back">Back Row</option>
                 </select>
             </div>
             <div>
                 <h3>Have you been here before?</h3>
                 <label for="yes">Yes</label>
                 <input type="radio" id="yes" name="past">
                 <label for="no">No</label>
                 <input type="radio" id="no" name="past">
             </div>
             <div>
                 <h3>Policies</h3>
                 <input type="checkbox" name="policies" id=policies>
                 <label for="policies">I argree to the terms and policies</label>
             </div>
             <button type="submit">Submit</button>
           </form>
       </section>

   </main>
   <!--Site footer-->
   <footer>
    Copyright &copy; Reggie's coffee shop, 2021
   </footer>
</body>

</html>
